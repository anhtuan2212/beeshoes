<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-12">
            <div style="display:inline-block;width:100%;overflow-y:auto;">
                <ul class="timeline timeline-horizontal" id="myTimeline" th:each="lshd : ${lichSuHoaDonList}">
                    <li class="timeline-item">
                        <div th:class="'timeline-badge ' + ${lshd.trangThaiSauUpdate == 'Huy' ? 'danger' : 'success'}"><i class="tio-checkmark-square-outlined"></i></div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="timeline-title" th:text="${lshd.trangThaiSauUpdate}"></h4>
                                <p><small class="text-muted"><i class="tio-timer"></i> 11 hours ago </small></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
