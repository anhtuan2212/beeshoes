<!-- Search Form -->
<div id="searchDropdown" class="hs-unfold-content dropdown-unfold search-fullwidth d-md-none">
    <form class="input-group input-group-merge input-group-borderless">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="tio-search"></i>
            </div>
        </div>

        <input class="form-control rounded-0" type="search" placeholder="Search in front" aria-label="Search in front">

        <div class="input-group-append">
            <div class="input-group-text">
                <div class="hs-unfold">
                    <a class="js-hs-unfold-invoker" href="javascript:;" data-hs-unfold-options='{
                   "target": "#searchDropdown",
                   "type": "css-animation",
                   "animationIn": "fadeIn",
                   "hasOverlay": "rgba(46, 52, 81, 0.1)",
                   "closeBreakpoint": "md"
                 }'>
                        <i class="tio-clear tio-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- End Search Form -->

<!-- ========== END HEADER ========== -->

<!-- ========== MAIN CONTENT ========== -->
<!-- Navbar Vertical -->


<!-- End Navbar Vertical -->

<main id="content" role="main" class="main">
    <!-- Content -->
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-sm mb-2 mb-sm-0">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb breadcrumb-no-gutter">
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;">Sản Phẩm</a></li>
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="javascript:;">Thuộc Tính</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Chất Liệu</li>
                        </ol>
                    </nav>

                    <h1 class="page-header-title">Chất Liệu</h1>
                </div>

                <div class="col-sm-auto">
                    <a class="btn btn-primary" id="btn-add-new" href="javascript:;">
                        <i class="tio-user-add mr-1"></i>Thêm Mới
                    </a>
                </div>
            </div>
            <!-- End Row -->
        </div>
        <!-- End Page Header -->

        <!-- Card -->
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <div class="row justify-content-between align-items-center flex-grow-1">
                    <div class="col-sm-6 col-md-4 mb-3 mb-sm-0">
                        <form>
                            <!-- Search -->
                            <div class="input-group input-group-merge input-group-flush">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="tio-search"></i>
                                    </div>
                                </div>
                                <input id="datatableSearch" type="search" class="form-control"
                                       placeholder="Tìm kiếm." aria-label="Tìm kiếm.">
                            </div>
                            <!-- End Search -->
                        </form>
                    </div>

                    <div class="col-sm-6">
                        <div class="d-sm-flex justify-content-sm-end align-items-sm-center">
                            <!-- Datatable Info -->
                            <div id="datatableCounterInfo" class="mr-2 mb-2 mb-sm-0" style="display: none;">
                                <div class="d-flex align-items-center">
                      <span class="font-size-sm mr-3">
                        <span id="datatableCounter">0</span>
                        Selected
                      </span>
                                    <a class="btn btn-sm btn-outline-danger" href="javascript:;">
                                        <i class="tio-delete-outlined"></i> Delete
                                    </a>
                                </div>
                            </div>
                            <!-- End Datatable Info -->
                        </div>
                    </div>
                </div>
                <!-- End Row -->
            </div>
            <!-- End Header -->

            <!-- Table -->
            <div class="table-responsive datatable-custom">
                <table id="datatable"
                       class="table table-lg table-borderless table-thead-bordered table-nowrap table-align-middle card-table"
                       data-hs-datatables-options='{
                       "ordering": false,
                     "columnDefs": [{
                        "targets": [0, 7],
                        "orderable": false
                      }],
                     "order": [],
                     "info": {
                       "totalQty": "#datatableWithPaginationInfoTotalQty"
                     },
                     "search": "#datatableSearch",
                     "entries": "#datatableEntries",
                     "pageLength": 10,
                     "isResponsive": false,
                     "isShowPaging": false,
                     "pagination": "datatablePagination"
                   }'>
                    <thead class="thead-light">
                    <tr>
                        <th class="table-column-pr-0">
                            <div class="custom-control custom-checkbox d-none">
                                <input id="datatableCheckAll" type="checkbox" class="custom-control-input">
                                <label class="custom-control-label" for="datatableCheckAll"></label>
                            </div>
                        </th>
                        <th class="table-column-pl-0">Tên</th>
                        <th>Ngày Tạo</th>
                        <th>Ngày Sửa</th>
                        <th>Người Tạo</th>
                        <th>Người Sửa</th>
                        <th>Trạng Thái</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="dataInTable">
                    <tr th:each="tl,iter:${lstchatlieu}" th:id="'shoes'+${tl.getId()}">
                        <td class="table-column-pr-0">
                            <div class="custom-control custom-checkbox d-none">
                                <input type="checkbox" class="custom-control-input"
                                       th:id="'usersDataCheck2'+${iter.index}">
                                <label class="custom-control-label" th:for="'usersDataCheck2'+${iter.index}"></label>
                            </div>
                        </td>
                        <td class="table-column-pl-0">
                            <h5 class="text-hover-primary mb-0" th:attr="data-id=${tl.getId()}" href="javascript:;" th:text="${tl.getTen()}">
                            </h5>
                        </td>
                        <td th:text="${tl.getNgayTao()==null?'N/A':#dates.format(tl.getNgayTao(), 'dd-MM-yyyy')}"></td>
                        <td th:text="${tl.getNgaySua()==null?'N/A':#dates.format(tl.getNgaySua(), 'dd-MM-yyyy')}"></td>
                        <td>
                            <th:block th:if="${tl.getNguoiTao() != null}">
                                <a href="javascript:;" th:text="${tl.getNguoiTao().getNhanVien().getMaNhanVien()}">N/A</a>
                            </th:block>
                            <th:block th:if="${tl.getNguoiTao() == null}">
                                N/A
                            </th:block>
                        </td>
                        <td>
                            <th:block th:if="${tl.getNguoiSua() != null}">
                                <a href="javascript:;" th:text="${tl.getNguoiSua().getNhanVien().getMaNhanVien()}">N/A</a>
                            </th:block>
                            <th:block th:if="${tl.getNguoiSua() == null}">
                                N/A
                            </th:block>

                        </td>
                        <td>
                            <th:block th:if="${tl.isTrangThai()==true}">
                                <span class="legend-indicator bg-success"></span>Hiển Thị
                            </th:block>
                            <th:block th:if="${tl.isTrangThai()==false}">
                                <span class="legend-indicator bg-danger"></span>Không Hiển Thị
                            </th:block>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-white" href="javascript:;" data-toggle="modal"
                               data-target="#editUserModal" th:data-status="${tl.isTrangThai() == true?1:0}"  th:data-name="${tl.ten}" th:data-id="${tl.id}" onclick="edit(this)">
                                <i class="tio-edit"></i>
                            </a>
                            <a class="btn btn-sm btn-white btn-delete" th:data-id="${tl.id}" onclick="deleteCategory(this)" href="javascript:;">
                                <i class="tio-delete"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- End Table -->

            <!-- Footer -->
            <div class="card-footer">
                <!-- Pagination -->
                <div class="row justify-content-center justify-content-sm-between align-items-sm-center">
                    <div class="col-sm mb-2 mb-sm-0">
                        <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
                            <span class="mr-2">Hiển Thị:</span>

                            <!-- Select -->
                            <select id="datatableEntries" class="js-select2-custom" data-hs-select2-options='{
                            "minimumResultsForSearch": "Infinity",
                            "customClass": "custom-select custom-select-sm custom-select-borderless",
                            "dropdownAutoWidth": true,
                            "width": true
                          }'>
                                <option th:if="${#lists.size(lstchatlieu) < 10}" th:value="${#lists.size(lstchatlieu)}"
                                        selected th:text="${#lists.size(lstchatlieu)}"></option>
                                <option th:if="${#lists.size(lstchatlieu) >= 10}" th:value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                            <!-- End Select -->

                            <span class="text-secondary mr-2">/</span>

                            <!-- Pagination Quantity -->
                            <span id="datatableWithPaginationInfoTotalQty"></span>
                        </div>
                    </div>

                    <div class="col-sm-auto">
                        <div class="d-flex justify-content-center justify-content-sm-end">
                            <!-- Pagination -->
                            <nav id="datatablePagination" aria-label="Activity pagination"></nav>
                        </div>
                    </div>
                </div>
                <!-- End Pagination -->
            </div>
            <!-- End Footer -->
        </div>
        <!-- End Card -->
    </div>
    <!-- End Content -->

    <!-- Footer -->
    <div th:replace="~{cms/pages/_footer.html}"></div>
    <!-- End Footer -->
</main>
<!-- ========== END MAIN CONTENT ========== -->

<!-- ========== SECONDARY CONTENTS ========== -->


<!-- Edit user Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h4 id="editUserModalTitle" class="modal-title">Chất Liệu</h4>

                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                        aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div class="modal-body">
                <div class="form-group p-4 pb-0 mb-0">
                    <label for="inputData">Tên Chất Liệu :</label>
                    <input class="form-control" type="text" id="inputData" autofocus placeholder="Vui lòng nhập tên.">
                    <input class="form-control" type="text" id="inputDataId" hidden="">
                </div>
                <div class="form-group p-4 pt-0">
                    <label for="inputData">Trạng Thái :</label>
                    <select class="form-control" type="text" id="selectedStaus">
                        <option value="1">Hiển Thị</option>
                        <option value="0">Không Hiển Thị</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-white mr-2" data-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save">Lưu</button>
                </div>
            </div>
            <!-- End Body -->
        </div>
    </div>
</div>
<!-- End Edit user Modal -->
<!-- ========== END SECONDARY CONTENTS ========== -->
