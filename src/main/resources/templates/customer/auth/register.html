<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | LightBee</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/assets/customer/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/css/style.css" type="text/css">
    <link rel="stylesheet" href="/assets/customer/custom.css" type="text/css">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
        <div class="offcanvas__links">
            <a href="#">Đăng nhập</a>
            <a href="#">FAQs</a>
        </div>
        <div class="offcanvas__top__hover">
            <span>Usd <i class="arrow_carrot-down"></i></span>
            <ul>
                <li>USD</li>
                <li>EUR</li>
                <li>USD</li>
            </ul>
        </div>
    </div>
    <div class="offcanvas__nav__option">
        <a href="#" class="search-switch"><img src="/assets/customer/img/icon/search.png" alt=""></a>
        <a href="#"><img src="/assets/customer/img/icon/heart.png" alt=""></a>
        <a href="#"><img src="/assets/customer/img/icon/cart.png" alt=""> <span>0</span></a>
        <div class="price">$0.00</div>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__text">
        <p>Miễn phí vận chuyển, đảm bảo hoàn trả hoặc hoàn tiền trong 30 ngày.</p>
    </div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<div th:replace="~{/customer/pages/_header.html}"></div>
<!-- Header Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h4>Đăng Ký</h4>
                    <div class="breadcrumb__links">
                        <a href="./index">Trang chủ</a>
                        <span>Tài khoản</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
<!-- Shopping Cart Section Begin -->
<section class="shopping-cart pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="cart__total form-register">
                    <h4 class="text-center">Đăng Ký</h4>
                    <p class="text-danger" th:text="${message}"></p>
                    <form id="form-register" th:action="@{/register}" th:object="${registerDto}" method="post">
                        <div class="mt-3 row">
                            <div class="mt-3 col-md-4">
                                <label for="ho">Họ</label>
                                <input class="" th:field="*{ho}"  type="text" id="ho" placeholder="Vui lòng nhập họ">
                                <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{ho}"></p>
                                <p class="text-danger" id="txt_error_ho"></p>
                            </div>
                            <div class="mt-3 col-md-4">
                                <label for="tenDem">Tên Đệm</label>
                                <input class="" th:field="*{tenDem}"  type="text" id="tenDem" placeholder="Vui lòng nhập tên đệm">
                                <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{tenDem}"></p>
                                <p class="text-danger" id="txt_error_tendem"></p>
                            </div>
                            <div class="mt-3 col-md-4">
                                <label for="ten">Tên</label>
                                <input class="" th:field="*{ten}"  type="text" id="ten" placeholder="Vui lòng nhập tên">
                                <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{ten}"></p>
                                <p class="text-danger" id="txt_error_ten"></p>
                            </div>
                            <div class=" col-md-6">
                                <label for="ngaySinh">Ngày Sinh</label>
                                <input class="" th:field="*{ngaySinh}"  type="date" id="ngaySinh" placeholder="Vui lòng chọn ngày sinh">
                                <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{ngaySinh}"></p>
                                <p class="text-danger" id="txt_error_ngaysinh"></p>
                            </div>
                            <div class=" col-md-6">
                                <label class="w-100 col-sm-12">Giới Tính</label>
                                <div class="form-check form-check-inline ml-4">
                                    <input class="form-check-input gioiTinh" th:field="*{gioiTinh}" type="radio" id="gioi_tinh_nam" value="true" checked>
                                    <label class="form-check-label" for="gioi_tinh_nam">Nam</label>
                                </div>
                                <div class="form-check form-check-inline ml-4">
                                    <input class="form-check-input gioiTinh" th:field="*{gioiTinh}" type="radio" id="gioi_tinh_nu" value="false">
                                    <label class="form-check-label" for="gioi_tinh_nu">Nữ</label>
                                </div>
                                <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{gioiTinh}"></p>
                                <p class="text-danger" id="txt_error_gioitinh"></p>
                            </div>
                            <div class=" col-md-6">
                            <label for="email">Email</label>
                            <input class="" th:field="*{email}"  type="email" id="email" placeholder="Vui lòng nhập email" >
                            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{email}"></p>
                                <p class="text-danger" id="txt_error_email"></p>
                                <p class="text-danger" th:text="${email}"></p>
                            </div>
                            <div class=" col-md-6">
                                <label for="sdt">Số Điện Thoại</label>
                                <input class="" th:field="*{sdt}" name="sdt"  type="text" id="sdt" placeholder="Vui lòng nhập số điện thoại">
                                <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{sdt}"></p>
                                <p class="text-danger" id="txt_error_sdt"></p>
                            </div>
                            <div class="mt-3 col-md-6">
                                <label for="password">Mật Khẩu</label>
                                <input class="" th:field="*{password}"  type="password" id="password" placeholder="Vui lòng nhập mật khẩu" >
                                <p class="text-danger" id="txt_error_mk2" th:if="${#fields.hasErrors()}" th:errors="*{password}"></p>
                                <p class="text-danger" id="txt_error_mk"></p>
                            </div>
                            <div class="mt-3 col-md-6">
                                <label for="repassword">Nhập Lại Mật Khẩu</label>
                                <input class="" type="password" id="repassword" placeholder="Vui lòng nhập lại mật khẩu" >
                                <p class="text-danger" id="txt_nhạp_lai_mk"></p>
                            </div>
                        </div>
                        <div class="row justify-content-sm-around align-items-center">
                            <input href="#" class="primary-btn mt-3 col-sm-5 btn-login" id="btn-submit" style="padding: 16px 5px;" type="submit" value="Đăng Ký">
                        </div>
                        <div class="text-center mt-3">
                            <span class="text-center">Bạn đã có tài khoản? <a class="link_hover" href="/login">Đăng Nhập</a></span>
                        </div>
                        <label >(*)Lưu Ý:</label>
                        <label class="text-danger" style="font-size: 13px">- Mật khẩu phải có từ 8 ký tự trong đó ít nhất 1 ký tự hoa,1 ký tự thường,1 ký tự số và 1 ký tự đặc biệt</label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shopping Cart Section End -->

<!-- Footer Section Begin -->
<div th:replace="~{/customer/pages/_footer.html}"></div>
<!-- Footer Section End -->

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Tìm kiếm ở đây.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script src="/assets/customer/js/jquery-3.3.1.min.js"></script>
<script src="/assets/customer/js/bootstrap.min.js"></script>
<script src="/assets/customer/js/jquery.nice-select.min.js"></script>
<script src="/assets/customer/js/jquery.nicescroll.min.js"></script>
<script src="/assets/customer/js/jquery.magnific-popup.min.js"></script>
<script src="/assets/customer/js/jquery.countdown.min.js"></script>
<script src="/assets/customer/js/jquery.slicknav.js"></script>
<script src="/assets/customer/js/mixitup.min.js"></script>
<script src="/assets/customer/js/owl.carousel.min.js"></script>
<script src="/assets/customer/js/main.js"></script>

</body>

</html>
